<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uniserve AI | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/auth.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/fixes.css">
  <link rel="stylesheet" href="assets/css/mobile-nav-fix.css">
  <link rel="stylesheet" href="assets/css/signin-button-fix.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/header-unified.css">

<body>

<div class="auth-container">
  <div class="auth-box">

    <h1>Create Account</h1>
    <p>Join Uniserve AI platform</p>

    <input type="text" id="registerName" placeholder="Full name">
    <input type="email" id="registerEmail" placeholder="Email address">
    <input type="password" id="registerPassword" placeholder="Password">

    <button id="registerBtn">Create Account</button>

    <span class="switch">
      Already have an account?
      <a href="login.html">Sign In</a>
    </span>

  </div>
</div>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/global.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/register.js"></script>
</body>
</html>
